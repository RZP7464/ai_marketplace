services:
  # Backend Service
  - type: web
    name: ai-marketplace-api
    runtime: node
    buildCommand: cd be && npm install && npx prisma generate
    startCommand: cd be && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard

  # Frontend Service
  - type: web
    name: ai-marketplace-1
    runtime: static
    buildCommand: cd fe && npm install && npm run build
    staticPublishPath: fe/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

